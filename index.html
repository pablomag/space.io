<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="game.css">
        <script src="game.js" defer></script>
        <title>Space.io</title>
    </head>
    <body>
        <div class="container">
            <div id="message-overlay" class="show">
                <h1 id="pause" class="center show">PAUSED</h1>
                <div id="victory" class="center">
                    <h1>VICTORY!</h1>
                    <p id="score"></p>
                    <p id="time"></p>
                </div>
                <h1 id="game-over" class="center">GAME OVER</h1>
            </div>
            <div id="space">
                <div id="stars-1"></div>
                <div id="stars-2"></div>
                <div id="stars-3"></div>
                <div id="ui">
                    <div id="ui-time"></div>
                    <div id="ui-score"></div>
                    <div id="ui-combo"></div>
                    <div id="ui-missiles"></div>
                    <div id="ui-aliens-destroyed"></div>
                </div>
                <div id="alien-overlay"></div>
                <div id="player-overlay">
                    <div id="player">
                        <img src="/images/player.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
